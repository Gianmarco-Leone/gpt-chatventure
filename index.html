<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:300,regular,500,600,700" rel="stylesheet" />

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>

    <title>Chat Venture</title>
</head>

<body>

    <!-- INIZIO HEADER -->
    <header>
        <div class="big-container">
            <h1>ChatVenture</h1>
            <p>
                Ciao e benvenuto nel gioco d'avventura testuale. Per l'intera narrazione avremo il supporto
                costante da parte di Chat GPT che si occuperà di inventare la storia per noi.
            </p>
        </div>
    </header>
    <!-- FINE HEADER -->

    <!-- INIZIO MAIN -->
    <main class="container">

        <!-- INIZIO SCELTA GENERE -->
        <div class="genres">
            <div class="genre" data-genre="horror">👻</div>
            <div class="genre" data-genre="film di spionaggio">🕵️‍♀️</div>
            <div class="genre" data-genre="supereroi marvel">🦸‍♀️</div>
        </div>
        <!-- FINE SCELTA GENERE -->

        <!-- INIZIO LOADER -->
        <div class="loader hidden">
            <img src="images/loader.gif" alt="loader">
        </div>
        <!-- FINE LOADER -->

        <!-- PLACEHOLDER -->
        <div id="placeholder"></div>

        <!-- INIZIO GAMEOVER TEMPLATE -->
        <template id="gameover-template">
            <div class="gameover">
                <div class="gameover-icon">☠</div>
                <h2>Sei Morto</h2>
                <p class="gameover-message"></p>
                <button>Rigioca</button>
            </div>
        </template>
        <!-- FINE GAMEOVER TEMPLATE -->


        <!-- INIZIO STAGE TEMPLATE -->
        <template id="stage-template">
            <div class="stage">
                <div class="stage-picture"></div>
                <div class="stage-content">
                    <p class="stage-description"></p>
                    <div class="stage-actions"></div>
                </div>
            </div>
        </template>
        <!-- FINE STAGE TEMPLATE -->

    </main>
    <!-- FINE MAIN -->

</body>

</html>
